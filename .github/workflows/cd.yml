name: CD
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "production"
  push:
    branches: [ main ]
    paths:
      - '**'

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'  # Match Lambda runtime

      - name: Package backend for Lambda
        run: |
          # Install production dependencies using Docker to match Lambda's environment exactly
          # This ensures compiled extensions like pydantic_core work correctly
          mkdir -p lambda_package
          
          # Use Docker to build in Amazon Linux 2 (matching Lambda's environment)
          docker run --rm -v $(pwd):/var/task \
            public.ecr.aws/lambda/python:3.11 \
            /bin/bash -c "
            pip install --upgrade pip setuptools wheel -q
            pip install -r /var/task/requirements-prod.txt -t /var/task/lambda_package/ --no-cache-dir
            "
          
          # Copy application code
          cp app.py lambda_package/
          cp -r src lambda_package/
          
          # Verify critical dependencies are installed
          if [ ! -d "lambda_package/pydantic_core" ]; then
            echo "❌ ERROR: pydantic_core not found!"
            ls -la lambda_package/ | grep pydantic || echo "No pydantic packages found"
            exit 1
          fi
          
          # Check if _pydantic_core.so exists (the compiled extension)
          if [ ! -f "lambda_package/pydantic_core/_pydantic_core.so" ] && [ ! -f "lambda_package/pydantic_core/_pydantic_core.cpython-*.so" ]; then
            echo "⚠️  WARNING: pydantic_core compiled extension not found!"
            echo "Listing pydantic_core contents:"
            ls -la lambda_package/pydantic_core/ || echo "Directory doesn't exist"
            echo "Trying fallback: regular pip install..."
            pip install --upgrade pip setuptools wheel
            pip install -r requirements-prod.txt -t lambda_package/ --no-cache-dir --force-reinstall
          fi
          
          echo "✅ Dependencies installed successfully"
          
          # Create deployment zip
          cd lambda_package
          zip -r9 ../lambda_deployment.zip .
          cd ..
          
          # Show package size
          ls -lh lambda_deployment.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Lambda via S3
        run: |
          # Create S3 bucket if it doesn't exist (ignore error if exists)
          aws s3 mb s3://trustworthy-registry-lambda-deployment-us-east-1 2>/dev/null || true
          
          # Upload to S3
          aws s3 cp lambda_deployment.zip s3://trustworthy-registry-lambda-deployment-us-east-1/lambda_deployment.zip
          
          # Update Lambda function code
          aws lambda update-function-code \
            --function-name trustworthy-model-registry \
            --s3-bucket trustworthy-registry-lambda-deployment-us-east-1 \
            --s3-key lambda_deployment.zip
          
          # Wait for function code update to complete before updating configuration
          echo "Waiting for Lambda function code update to complete..."
          for i in {1..30}; do
            STATUS=$(aws lambda get-function --function-name trustworthy-model-registry --query 'Configuration.LastUpdateStatus' --output text)
            if [ "$STATUS" = "Successful" ]; then
              echo "Function code update completed successfully"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "Function code update failed"
              exit 1
            fi
            echo "Waiting... ($i/30) Status: $STATUS"
            sleep 2
          done
          
          # Update Lambda function configuration (runtime, handler, timeout, memory, environment)
          aws lambda update-function-configuration \
            --function-name trustworthy-model-registry \
            --runtime python3.11 \
            --handler app.handler \
            --timeout 60 \
            --memory-size 1024 \
            --environment "Variables={USE_SQLITE=0,ENVIRONMENT=production,LOG_LEVEL=INFO}"
          
          # Wait for configuration update to complete
          echo "Waiting for Lambda function configuration update to complete..."
          for i in {1..30}; do
            STATUS=$(aws lambda get-function --function-name trustworthy-model-registry --query 'Configuration.LastUpdateStatus' --output text)
            if [ "$STATUS" = "Successful" ]; then
              echo "Function configuration update completed successfully"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "Function configuration update failed"
              exit 1
            fi
            echo "Waiting... ($i/30) Status: $STATUS"
            sleep 2
          done
          
          echo "✅ Lambda function updated successfully!"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'


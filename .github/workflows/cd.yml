name: CD
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "production"
  push:
    branches: [ main ]
    paths:
      - '**'

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'  # Match Lambda runtime

      - name: Package backend for Lambda
        run: |
          # Install production dependencies for Lambda
          # Lambda uses Amazon Linux 2 with glibc 2.26, so we need compatible wheels
          mkdir -p lambda_package
          
          # Upgrade pip to ensure we get the best wheel resolution
          pip install --upgrade pip setuptools wheel
          
          # Install dependencies - pip will automatically select compatible wheels
          # For Lambda (manylinux2014_x86_64 wheels work on Amazon Linux 2)
          pip install -r requirements-prod.txt -t lambda_package/ --no-cache-dir \
            --platform manylinux2014_x86_64 \
            --only-binary=:all: \
            --upgrade-strategy only-if-needed || {
              echo "Platform-specific install failed, trying regular install..."
              pip install -r requirements-prod.txt -t lambda_package/ --no-cache-dir
            }
          
          # Copy application code
          cp app.py lambda_package/
          cp -r src lambda_package/
          
          # Verify critical dependencies are installed
          if [ ! -d "lambda_package/pydantic_core" ]; then
            echo "‚ùå ERROR: pydantic_core not found!"
            ls -la lambda_package/ | grep -i pydantic || echo "No pydantic packages found"
            exit 1
          fi
          
          # Check for compiled extension (may have different names)
          EXT_FOUND=$(find lambda_package/pydantic_core -name "*_pydantic_core*.so" 2>/dev/null | wc -l)
          if [ "$EXT_FOUND" -eq 0 ]; then
            echo "‚ö†Ô∏è  WARNING: pydantic_core compiled extension not found!"
            echo "Listing pydantic_core contents:"
            ls -la lambda_package/pydantic_core/ || echo "Directory doesn't exist"
            echo "This may still work if wheels are used..."
          else
            echo "‚úÖ Found $EXT_FOUND pydantic_core extension file(s)"
          fi
          
          echo "‚úÖ Dependencies installed successfully"
          
          # Create deployment zip
          cd lambda_package
          zip -r9 ../lambda_deployment.zip .
          cd ..
          
          # Show package size
          ls -lh lambda_deployment.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Lambda via S3
        run: |
          # Validate required secrets
          if [ -z "${{ secrets.S3_BUCKET_NAME }}" ]; then
            echo "‚ùå ERROR: S3_BUCKET_NAME secret is not set in GitHub repository secrets!"
            echo "Please go to Settings > Secrets and variables > Actions and add S3_BUCKET_NAME secret"
            exit 1
          fi
          
          echo "‚úÖ S3_BUCKET_NAME secret is configured"
          echo "Bucket name: ${{ secrets.S3_BUCKET_NAME }}"
          
          # Create S3 bucket if it doesn't exist (ignore error if exists)
          aws s3 mb s3://trustworthy-registry-lambda-deployment-us-east-1 2>/dev/null || true
          
          # Upload to S3
          aws s3 cp lambda_deployment.zip s3://trustworthy-registry-lambda-deployment-us-east-1/lambda_deployment.zip
          
          # Update Lambda function code
          aws lambda update-function-code \
            --function-name trustworthy-model-registry \
            --s3-bucket trustworthy-registry-lambda-deployment-us-east-1 \
            --s3-key lambda_deployment.zip
          
          # Wait for function code update to complete before updating configuration
          echo "Waiting for Lambda function code update to complete..."
          for i in {1..30}; do
            STATUS=$(aws lambda get-function --function-name trustworthy-model-registry --query 'Configuration.LastUpdateStatus' --output text)
            if [ "$STATUS" = "Successful" ]; then
              echo "Function code update completed successfully"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "Function code update failed"
              exit 1
            fi
            echo "Waiting... ($i/30) Status: $STATUS"
            sleep 2
          done
          
          # Update Lambda function configuration (runtime, handler, timeout, memory, environment)
          # Note: AWS_REGION is automatically set by Lambda and cannot be modified
          echo "Setting Lambda environment variables..."
          echo "USE_S3=1"
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}"
          echo "USE_SQLITE=0"
          echo "ENVIRONMENT=production"
          echo "LOG_LEVEL=INFO"
          
          aws lambda update-function-configuration \
            --function-name trustworthy-model-registry \
            --runtime python3.11 \
            --handler app.handler \
            --timeout 60 \
            --memory-size 1024 \
            --environment "Variables={USE_S3=1,S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }},USE_SQLITE=0,ENVIRONMENT=production,LOG_LEVEL=INFO,GH_TOKEN=${GH_TOKEN}}"
          
          # Wait for configuration update to complete
          echo "Waiting for Lambda function configuration update to complete..."
          for i in {1..30}; do
            STATUS=$(aws lambda get-function --function-name trustworthy-model-registry --query 'Configuration.LastUpdateStatus' --output text)
            if [ "$STATUS" = "Successful" ]; then
              echo "Function configuration update completed successfully"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "Function configuration update failed"
              exit 1
            fi
            echo "Waiting... ($i/30) Status: $STATUS"
            sleep 2
          done
          
          # Verify environment variables were set correctly
          echo ""
          echo "üîç Verifying Lambda environment variables..."
          ENV_VARS=$(aws lambda get-function-configuration --function-name trustworthy-model-registry --query 'Environment.Variables' --output json)
          echo "Environment variables:"
          echo "$ENV_VARS"
          
          # Check if jq is available, otherwise use grep
          if command -v jq &> /dev/null; then
            S3_BUCKET_SET=$(echo "$ENV_VARS" | jq -r '.S3_BUCKET_NAME // "NOT SET"')
            USE_S3_SET=$(echo "$ENV_VARS" | jq -r '.USE_S3 // "NOT SET"')
          else
            # Fallback: extract values using grep/sed if jq not available
            S3_BUCKET_SET=$(echo "$ENV_VARS" | grep -o '"S3_BUCKET_NAME": "[^"]*"' | sed 's/.*"\([^"]*\)".*/\1/' || echo "NOT SET")
            USE_S3_SET=$(echo "$ENV_VARS" | grep -o '"USE_S3": "[^"]*"' | sed 's/.*"\([^"]*\)".*/\1/' || echo "NOT SET")
          fi
          
          if [ "$S3_BUCKET_SET" = "NOT SET" ] || [ -z "$S3_BUCKET_SET" ]; then
            echo "‚ö†Ô∏è  WARNING: S3_BUCKET_NAME environment variable is not set in Lambda!"
            echo "This may cause S3 storage to fail initialization."
            echo "Please verify GitHub secret S3_BUCKET_NAME is configured correctly."
          else
            echo "‚úÖ S3_BUCKET_NAME is set: $S3_BUCKET_SET"
          fi
          
          if [ "$USE_S3_SET" != "1" ]; then
            echo "‚ö†Ô∏è  WARNING: USE_S3 is not set to '1' in Lambda!"
            echo "Current value: $USE_S3_SET"
          else
            echo "‚úÖ USE_S3 is set to: $USE_S3_SET"
          fi
          
          echo ""
          echo "‚úÖ Lambda function updated successfully!"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

